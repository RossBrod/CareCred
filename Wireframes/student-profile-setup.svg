<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="70" fill="#3498db"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Student Profile Setup</text>
  <circle cx="1120" cy="35" r="20" fill="#95a5a6"/>
  <text x="1120" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">JS</text>
  
  <!-- Main Content -->
  <rect x="200" y="90" width="800" height="680" fill="white" stroke="#ecf0f1" stroke-width="1" rx="15"/>
  
  <!-- Profile Header -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Complete Your Profile</text>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Help seniors find the right student for their needs</text>
  
  <!-- Profile Photo Section -->
  <rect x="220" y="190" width="200" height="200" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <circle cx="320" cy="290" r="60" fill="#ecf0f1"/>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="40" fill="#95a5a6" text-anchor="middle">ðŸ“·</text>
  <rect x="270" y="350" width="100" height="25" fill="#3498db" rx="12"/>
  <text x="320" y="367" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Upload Photo</text>
  
  <!-- Bio Section -->
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Tell us about yourself</text>
  <rect x="450" y="220" width="530" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hi! I'm John, a Computer Science major at UC Berkeley. I love helping people</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">with technology and enjoy spending time with seniors in my community. I'm</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">patient, reliable, and passionate about bridging the digital divide. In my free</text>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">time, I volunteer at the local community center teaching computer basics.</text>
  
  <!-- Skills &amp; Services Section -->
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Skills &amp; Services You Can Provide</text>
  
  <!-- Skills Grid -->
  <rect x="450" y="365" width="120" height="30" fill="#3498db" rx="15"/>
  <text x="510" y="384" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Technology Help</text>
  
  <rect x="580" y="365" width="120" height="30" fill="#3498db" rx="15"/>
  <text x="640" y="384" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Grocery Shopping</text>
  
  <rect x="710" y="365" width="100" height="30" fill="#3498db" rx="15"/>
  <text x="760" y="384" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Companionship</text>
  
  <rect x="820" y="365" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="15"/>
  <text x="870" y="384" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Transportation</text>
  
  <!-- Availability Section -->
  <text x="220" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Availability</text>
  
  <!-- Weekly Schedule Grid -->
  <rect x="220" y="450" width="760" height="200" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  
  <!-- Days Header -->
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Mon</text>
  <text x="370" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tue</text>
  <text x="470" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Wed</text>
  <text x="570" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Thu</text>
  <text x="670" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fri</text>
  <text x="770" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sat</text>
  <text x="870" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Sun</text>
  
  <!-- Time Slots -->
  <text x="240" y="505" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Morning</text>
  <text x="240" y="535" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Afternoon</text>
  <text x="240" y="565" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Evening</text>
  
  <!-- Available slots (green) -->
  <rect x="345" y="490" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="445" y="490" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="545" y="490" width="50" height="20" fill="#27ae60" rx="3"/>
  
  <rect x="245" y="520" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="345" y="520" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="445" y="520" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="545" y="520" width="50" height="20" fill="#27ae60" rx="3"/>
  <rect x="645" y="520" width="50" height="20" fill="#27ae60" rx="3"/>
  
  <!-- Transportation &amp; Distance -->
  <text x="220" y="690" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Transportation &amp; Distance</text>
  
  <rect x="220" y="705" width="15" height="15" fill="#3498db"/>
  <text x="220" y="714" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">âœ“</text>
  <text x="245" y="717" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">I have reliable transportation</text>
  
  <text x="450" y="717" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Maximum travel distance:</text>
  <rect x="620" y="705" width="80" height="25" fill="white" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="660" y="722" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">10 miles</text>
  
  <!-- Action Buttons -->
  <rect x="700" y="740" width="100" height="35" fill="#95a5a6" rx="18"/>
  <text x="750" y="762" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Save Draft</text>
  
  <rect x="820" y="740" width="150" height="35" fill="#3498db" rx="18"/>
  <text x="895" y="762" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Complete Profile</text>
</svg>