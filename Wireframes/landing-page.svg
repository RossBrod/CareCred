  <rect x="1000" y="25" width="80" height="30" fill="none" stroke="white" stroke-width="2" rx="5"/>
  <text x="1030" y="45" font-family="Arial, sans-serif" font-size="14" fill="white">Login</text>
  
  <!-- Hero Section -->
