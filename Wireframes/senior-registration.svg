<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#e74c3c"/>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CareCred - Senior Registration</text>
  
  <!-- Main Form Container -->
  <rect x="300" y="120" width="600" height="640" fill="white" stroke="#ecf0f1" stroke-width="1" rx="15"/>
  
  <!-- Form Header -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Join as a Senior</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d" text-anchor="middle">Get help from caring students in your community</text>
  
  <!-- Personal Information Section -->
  <text x="330" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Personal Information</text>
  
  <!-- First Name -->
  <text x="330" y="270" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">First Name *</text>
  <rect x="330" y="275" width="240" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="297" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Margaret</text>
  
  <!-- Last Name -->
  <text x="590" y="270" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Last Name *</text>
  <rect x="590" y="275" width="240" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="600" y="297" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Thompson</text>
  
  <!-- Email -->
  <text x="330" y="330" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Email Address *</text>
  <rect x="330" y="335" width="500" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="357" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">margaret.thompson@gmail.com</text>
  
  <!-- Phone -->
  <text x="330" y="390" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Phone Number *</text>
  <rect x="330" y="395" width="240" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="417" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">(555) 987-6543</text>
  
  <!-- Age -->
  <text x="590" y="390" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Age *</text>
  <rect x="590" y="395" width="240" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="600" y="417" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">68</text>
  
  <!-- Address Section -->
  <text x="330" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Address Information</text>
  
  <!-- Street Address -->
  <text x="330" y="490" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Street Address *</text>
  <rect x="330" y="495" width="500" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="517" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">123 Oak Street, Apartment 4B</text>
  
  <!-- City -->
  <text x="330" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">City *</text>
  <rect x="330" y="555" width="180" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="577" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Berkeley</text>
  
  <!-- State -->
  <text x="530" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">State *</text>
  <rect x="530" y="555" width="120" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="540" y="577" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">California</text>
  
  <!-- ZIP -->
  <text x="670" y="550" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">ZIP Code *</text>
  <rect x="670" y="555" width="160" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="680" y="577" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">94720</text>
  
  <!-- Help Needs Section -->
  <text x="330" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Help Needed</text>
  
  <!-- Help Types Checkboxes -->
  <rect x="330" y="640" width="15" height="15" fill="#e74c3c"/>
  <text x="330" y="649" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓</text>
  <text x="355" y="652" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Grocery Shopping</text>
  
  <rect x="500" y="640" width="15" height="15" fill="#e74c3c"/>
  <text x="500" y="649" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓</text>
  <text x="525" y="652" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Technology Help</text>
  
  <rect x="330" y="665" width="15" height="15" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="355" y="677" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Transportation</text>
  
  <rect x="500" y="665" width="15" height="15" fill="#e74c3c"/>
  <text x="500" y="674" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">✓</text>
  <text x="525" y="677" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Companionship</text>
  
  <!-- Emergency Contact -->
  <text x="330" y="700" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Emergency Contact Name &amp; Phone</text>
  <rect x="330" y="705" width="500" height="35" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="340" y="727" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sarah Thompson (daughter) - (555) 555-1234</text>
  
  <!-- Register Button -->
  <rect x="450" y="750" width="200" height="35" fill="#e74c3c" rx="18"/>
  <text x="550" y="772" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Create Account</text>
</svg>